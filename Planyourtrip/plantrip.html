<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Trip</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="content">
        <h1>Plan Your Trip</h1>
        <form class="formtrip">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Masukkan Nama Anda" required></td>
                </tr>
                <tr>
                    <td>Nama Pantai Wisata</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Tambahkan Nama Pantai Wisata" required></td>
                </tr>
                <tr>
                    <td>Tujuan Berwisata</td>
                    <td>:</td>
                    <td><textarea class="textInputan" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Lama Wisata</td>
                    <td>:</td>
                    <td><input type="text" class="inputan" placeholder="Masukkan lama wisata Anda" required></td>
                </tr>
                <tr>
                  <td>Nominal Pemesanan</td>
                  <td>:</td>
                  <td><input type="number" class="inputan" ></td>
              </tr>
            </table>

            
            <a href="../home.html" type="button" value="Submit" class="submit">Submit</a>
            <a href="../home.html" type="button" value="Back" class="back">Back</a>
        </form>
      </div> 
    </div>    
  </body>
</html>
